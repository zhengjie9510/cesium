<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="动态管线" />
    <meta name="cesium-sandcastle-labels" content="Customized" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>

  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
      <h1>Loading...</h1>
    </div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin

        // Create the viewer.
        var viewer = new Cesium.Viewer("cesiumContainer");
        if (Cesium.FeatureDetection.supportsImageRenderingPixelated()) {
          //判断是否支持图像渲染像素化处理
          viewer.resolutionScale = window.devicePixelRatio;
        }
        viewer.scene.postProcessStages.fxaa.enabled = true;
        var scene = viewer.scene;

        // Example 1: Draw a red tube on the globe surface.

        // Create positions for a 2D circle.
        function computeCircle(radius) {
          var positions = [];
          for (var i = 0; i < 360; i++) {
            var radians = Cesium.Math.toRadians(i);
            positions.push(
              new Cesium.Cartesian2(
                radius * Math.cos(radians),
                radius * Math.sin(radians)
              )
            );
          }
          return positions;
        }
        // Create the polyline volume geometry instance.  The shape defined by the
        // shapePositions option will be extruded along the polylinePositions.
        var geometry = new Cesium.PolylineVolumeGeometry({
          polylinePositions: Cesium.Cartesian3.fromDegreesArray([
            -85.0,
            32.0,
            -85.0,
            36.0,
            -89.0,
            36.0,
          ]),
          vertexFormat: Cesium.VertexFormat.POSITION_NORMAL_AND_ST,
          shapePositions: computeCircle(6000.0),
          cornerType: Cesium.CornerType.MITERED,
        });

        // Add all instances to primitives.
        var primitive = scene.primitives.add(
          new Cesium.Primitive({
            geometryInstances: new Cesium.GeometryInstance({
              geometry: geometry,
            }),
            appearance: new Cesium.MaterialAppearance({
              material: new Cesium.Material({
                fabric: {
                  uniforms: {
                    color: new Cesium.Color(1.0, 0.0, 0.0, 1.0),
                    percentage: 0.1,
                    offset: 0.0,
                  },
                  source: `
                  uniform vec4 color;
                  uniform float percentage;
                  uniform float offset;
                  czm_material czm_getMaterial(czm_materialInput materialInput)
                  {
                      czm_material material = czm_getDefaultMaterial(materialInput);
                      vec2 st = materialInput.st;
                      material.diffuse = color.rgb;
                      material.alpha = 1.0-mod(st.s+offset,percentage)*(1.0/percentage);
                      return material;
                  }`,
                },
              }),
            }),
          })
        );

        viewer.camera.flyToBoundingSphere(
          Cesium.PolylineVolumeGeometry.createGeometry(geometry).boundingSphere
        );

        viewer.scene.preUpdate.addEventListener(function () {
          var offset = primitive.appearance.material.uniforms.offset;
          offset += 0.001;
          if (offset > 1.0) {
            offset = 0.0;
          }
          primitive.appearance.material.uniforms.offset = offset;
        });
        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
