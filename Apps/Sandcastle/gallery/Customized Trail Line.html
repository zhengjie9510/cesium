<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="尾迹线" />
    <meta name="cesium-sandcastle-labels" content="Customized" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>

  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
      <h1>Loading...</h1>
    </div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var viewer = new Cesium.Viewer("cesiumContainer");
        // Create the scene.
        var scene = viewer.scene;

        // Example : Draw a red polyline on the globe surface
        let line = scene.primitives.add(
          new Cesium.Primitive({
            geometryInstances: new Cesium.GeometryInstance({
              geometry: new Cesium.PolylineGeometry({
                positions: Cesium.Cartesian3.fromDegreesArray([
                  -124.0,
                  40.0,
                  -80.0,
                  40.0,
                ]),
                width: 5.0,
              }),
            }),
            appearance: new Cesium.PolylineMaterialAppearance({
              material: new Cesium.Material({
                fabric: {
                  uniforms: {
                    color: new Cesium.Color(1.0, 0.0, 0.0, 1.0),
                    percentage: 0.1, // 尾迹百分比
                    offset: 0.0,
                  },
                  source: `
                  uniform vec4 color;
                  uniform float percentage;
                  czm_material czm_getMaterial(czm_materialInput materialInput)
                  {
                      czm_material material = czm_getDefaultMaterial(materialInput);
                      float s = materialInput.s;
                      material.diffuse = color.rgb;
                      if(s > percentage + offset || s < offset){
                          material.alpha = 0.0;
                      }
                      else{
                          material.alpha = (s-offset)/(percentage) ;
                      }
                      return material;
                  }`,
                },
              }),
            }),
          })
        );

        // 动态修改雷达材质中的offset变量，从而实现动态效果。
        viewer.scene.preUpdate.addEventListener(function () {
          var offset = line.appearance.material.uniforms.offset;
          offset += 0.01;
          if (offset > 1.0) {
            offset = 0.0;
          }
          line.appearance.material.uniforms.offset = offset;
        });

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
