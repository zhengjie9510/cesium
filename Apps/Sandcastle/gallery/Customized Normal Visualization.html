<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="可视化法线" />
    <meta name="cesium-sandcastle-labels" content="Customized" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>

  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
      <h1>Loading...</h1>
    </div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        // Create the viewer.
        var viewer = new Cesium.Viewer("cesiumContainer");
        var scene = viewer.scene;

        // 1: Draw a green polygon on the globe surface.

        // Create the polygon geometry. The positions here are
        // in counter clockwise order.
        var positions = Cesium.Cartesian3.fromDegreesArray([
          -115.0,
          37.0,
          -115.0,
          32.0,
          -107.0,
          33.0,
          -102.0,
          31.0,
          -102.0,
          35.0,
        ]);
        // Create a geometry instance using the polygon geometry.
        var greenPolygon = Cesium.PolygonGeometry.fromPositions({
          positions: positions,
          extrudedHeight: 100000,
          vertexFormat: Cesium.VertexFormat.POSITION_NORMAL_AND_ST,
        });
        var greenPolygonInstance = new Cesium.GeometryInstance({
          geometry: greenPolygon,
        });

        var redPrimitive = scene.primitives.add(
          new Cesium.Primitive({
            geometryInstances: greenPolygonInstance,
            appearance: new Cesium.MaterialAppearance({
              flat: false,
              closed: true,
              material: new Cesium.Material({
                fabric: {
                  type: "Color",
                  uniforms: {
                    color: new Cesium.Color(0.0, 1.0, 0.0),
                  },
                },
              }),
            }),
          })
        );

        // 2: 查看法线
        var geometry = Cesium.PolygonGeometry.createGeometry(greenPolygon);
        scene.primitives.add(
          Cesium.createTangentSpaceDebugPrimitive({
            geometry: geometry,
            length: 100000.0,
          })
        );

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
